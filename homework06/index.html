<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 sidebar">
                <div class="row search">
                    <div class="col-12">
                        <label for="searchInput">Search for a City:</label>
                        <input id="searchInput">
                        <button class="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="row cityList">
                    
                </div>
            </div>
            <div class="col-md-8 mainContent">
                <div class="row conditions">
                    <div class="city col-md-12">

                    </div>
                    <div class="temp col-md-12">

                    </div>
                    <div class="humidity col-md-12">
                    
                    </div>
                    <div class="wind col-md-12">

                    </div>
                    <div class="uv col-md-12">

                    </div>
                </div>
                <div class="row forecastBox">
                    <div class="row forecast">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
